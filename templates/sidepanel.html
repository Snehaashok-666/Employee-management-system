<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Toggle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .popup {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup.active {
            display: block;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .overlay.active {
            display: block;
        }

        .toggle-btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        .close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="togglePopup()">Open Popup</button>

    <div class="overlay" id="overlay" onclick="togglePopup()"></div>

    <div class="popup" id="popup">
        <h2>Popup Window</h2>
        <p>This is a simple popup window.</p>
        <button class="close-btn" onclick="togglePopup()">Close</button>
    </div>

    <script>
        function togglePopup() {
            document.getElementById("popup").classList.toggle("active");
            document.getElementById("overlay").classList.toggle("active");
        }
    </script>

</body>
</html>
