{% extends 'Adminfiles/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-danger">Delete Department</h2>
    <p>Are you sure you want to delete the department "<strong>{{ department.name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'admindept' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
