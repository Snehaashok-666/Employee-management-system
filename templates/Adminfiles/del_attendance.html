{% extends 'Adminfiles/base.html' %}
{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete attendance for {{ attendance.employee.first_name }} on {{ attendance.date }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'attendance_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
