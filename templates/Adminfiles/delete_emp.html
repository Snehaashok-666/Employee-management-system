{% extends 'Adminfiles/base.html' %}
{% block content %}
    <div class="container">
        <h2>Are you sure you want to delete {{ employee.first_name }} {{ employee.last_name }}?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'employee_summary' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
