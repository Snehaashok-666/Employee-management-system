{% extends 'Adminfiles/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Department</h2>

    <!-- Display messages here -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
    
    <form method="post" class="custom-form">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="id_name" class="form-label">Department Name</label>
            {{ form.name }}
        </div>
        
        <div class="mb-4">
            <label for="id_description" class="form-label">Description</label>
            {{ form.description }}
        </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    
    <a href="{% url 'admindept' %}" class="btn btn-secondary">Cancel</a>
</div>

{% block styles %}
<style>
    /* Styling for the messages */
    .alert {
        margin-top: 15px;
        font-size: 1rem;
    }

    .alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .alert-error, .alert-danger {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    /* Form and button styles */
    .custom-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    /* Other styles... */
</style>
{% endblock %}
{% endblock %}
